<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Alumno</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div style=" text-align: center">
            <h2>Formulario CRUD para alumnos</h2><br>
            <form action="{% url 'alumnosAdd' %}" method="POST">
                {% csrf_token %}

                <pre>Rut: <input type="text" name="rut"></pre>
                <pre>Nombre <input type="text" name="nombre"></pre>
                <pre>Apellido P.: <input type="text" name="paterno" id=""></pre>
                <pre>Apellido M.: <input type="text" name="materno" id=""></pre>
                <pre>Fecha Nac.: <input type="date" name="fechaNac" id=""></pre>
                <pre>Genero: <select name="genero" >
                    {% for genero in generos %}
                        <option value="{{genero.id_genero}}">{{genero.genero}}</option>
                    {% endfor %}
                </select></pre>
                <pre>Celular: <input type="text" name="telefono" id=""></pre>
                <pre>Email: <input type="text" name="email" id=""></pre>
                <pre>Direccion: <input type="text" name="direccion" id=""></pre>

                <input type="submit" name="opcion" id="Agregar">
                

            </form><br><br>
            <div id="idMensajes">
                {% if mensaje %}
                    {{mensaje}}
                {% endif %}
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>
                $(document).ready(function(){
                    $("#idMensajes").delay(2000).fadeOut("slow");
                });
        </script>

    </body>
</html>
